{% extends 'base.html' %}

{% block content %}
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="PasswordContent">
                    <h2 class="font-bold">Forgot password</h2>
                    <p> Enter your email address and your password will be reset and emailed to you. </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" method="post">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Email address" required="">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6"> Мы отличная команда</div>
            <div class="col-md-6 text-right"> <small>&copy; {{ now.year }}</small> </div>
        </div>
    </div>
{% endblock %}
