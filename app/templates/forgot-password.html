{% extends 'base.html' %}

{% block navbar %} {% endblock %}

{% block content %}
<div class="container-fluid py-3">
        <div class="row ">
            <div class="col-2 custom-brand-logo-login">
                Fotty
            </div>
            <div class="col-2 offset-8">
                <a class="custom-font custom-link-reg" href="{{ url_for('auth_.registration') }}">Зарегистрироваться</a>
            </div>
        </div>
        <div class="row py-5 justify-content-center">
            <div class="col-4">
                <div class="custom-title">
                    Сбросить
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="{{ url_for('auth_.forgot_password_process') }}" method="post">
                    <div class="form-group">
                        <input required type="email" name="email" class="form-control custom-input-form" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-color-fotty btn-radius-fotty  col-8">Отправить</button>
                    &nbsp;&nbsp;
                    <a class="link-login-fotty-forgot" href="{{ url_for('auth_.login') }}">Вход?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
