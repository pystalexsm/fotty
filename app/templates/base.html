<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/fancybox/jquery.fancybox.min.css') }}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">

    <title>{{ title }}</title>
</head>

<body>

    {% block navbar %}
    <nav class="navbar navbar-expand-md  navbar-dark sticky-top" style="background: #301C99">
        <div class="col-2 offset-1">
            <a class="navbar-brand custom-brand-logo" href="/">Fotty</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if profile %} active {% endif %}">
                    <a class="nav-link custom-font" href="{{ url_for('profile.index') }}">Профиль<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if events %} active {% endif %}">
                    <a class="nav-link custom-font" href="{{ url_for('events.index') }}">События</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-font" href="{{ url_for('auth_.logout') }}">Выход</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}

    <main role="main" class="container-fluid py-3">

        {% for message in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
            {{ message | safe }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        {% block content %} {% endblock %}
    </main><!-- /.container -->

    <script src="{{ url_for('static', filename='libs/jquery/jquery-3.4.1.min.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js""></script>
    <script src=" {{ url_for('static', filename='libs/dropzone/dropzone.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/masonry/masonry.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/clipboard/clipboard.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/fancybox/jquery.fancybox.min.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/7832a9139c.js"></script>

    <script>
        $(function () {
            $.datepicker.regional['ru'] = {
                closeText: 'Закрыть',
                prevText: 'Пред',
                nextText: 'След',
                currentText: 'Сегодня',
                monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                    'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                monthNamesShort: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн',
                    'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                dayNames: ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота'],
                dayNamesShort: ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'],
                dayNamesMin: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
                weekHeader: 'Нед',
                dateFormat: 'dd.mm.yy',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: ''
            };
            $.datepicker.setDefaults($.datepicker.regional['ru']);

        });
    </script>

    {% block custom_scripts %} {% endblock %}
</body>

</html>
