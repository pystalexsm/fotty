{% extends 'base.html' %}

{% block content %}
<section id="content">

        <div class="content-wrap">

            <div class="container clearfix">

                <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

                    <div class="tab-container">

                        <div class="card nobottommargin">
                            <div class="card-body" style="padding: 40px;">
                                <form id="forgot-form" name="lforgot-form" class="nobottommargin" action="{{ url_for('auth_.forgot_password') }}" method="post">

                                    <h3>Forgot to your Account</h3>

                                    <div class="col_full">
                                        <label for="forgot-form-email">Email:</label>
                                        <input type="text" id="forgot-form-email" name="email" class="form-control" />
                                    </div>

                                    <div class="col_full nobottommargin">
                                        <button type="submit" class="button button-3d button-black nomargin" value="forgot">Send new password</button>
                                        <a href="{{ url_for('auth_.login') }}" class="fright">Login to your Account</a>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section><!-- #content end -->
{% endblock %}
