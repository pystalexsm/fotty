{% extends 'base.html' %}

{% block content %}

{% block menu %} {% endblock %}
<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

                <div class="tab-container">

                    <div class="card nobottommargin">
                        <div class="card-body" style="padding: 40px;">
                            <form id="login-form" name="login-form" class="nobottommargin"
                                action="{{ url_for('auth_.login') }}" method="post">

                                <h3>Login to your Account</h3>

                                <div class="col_full">
                                    <label for="login-form-email">Email:</label>
                                    <input type="text" id="login-form-email" name="email" class="form-control" />
                                </div>

                                <div class="col_full">
                                    <label for="login-form-password">Password:</label>
                                    <input type="password" id="login-form-password" name="password"
                                        class="form-control" />
                                </div>

                                <div class="col_full nobottommargin">
                                    <button type="submit" class="button button-3d button-black nomargin"
                                        value="login">Login</button>
                                    <span class="frigth" style="margin-left: 20%">
                                        <a href="{{ url_for('auth_.registration') }}">Create Account?</a>
                                        &nbsp;
                                        &nbsp;
                                        <a href="{{ url_for('auth_.forgot_password') }}">Forgot Password?</a>
                                    </span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section><!-- #content end -->
{% endblock %}

{% block footer %} {% endblock %}
