{% extends 'base.html' %}

{% block content %}
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Fotty</h1>
        </div>
        <h3>Welcome to Fotty</h3>
        <form class="m-t" action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <input id="checkbox101" type="checkbox">
                    <label for="checkbox101"> Agree the terms and policy </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{{ url_for('auth_.login') }}">Login</a>
        </form>
        <p class="m-t"> <small>Мы отличная команда &copy; 2019</small> </p>
    </div>
</div>
{% endblock %}
