{% extends 'base.html' %}

{% block navbar %} {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row ">
        <div class="col-2 custom-brand-logo-login">
            Fotty
        </div>
    </div>
    <div class="row py-5 justify-content-center">
        <div class="col-4">
            <div class="custom-title">
                Регистрация
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form action="{{ url_for('auth_.registration') }}" method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control custom-input-form" placeholder="Имя">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control custom-input-form" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control custom-input-form" placeholder="Телефон">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control custom-input-form" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <input type="password" name="repassword" class="form-control custom-input-form" placeholder="Повторите пароль">
                </div>
                <button type="submit" class="btn btn-primary btn-color-fotty btn-radius-fotty col-8">Зарегистрироваться</button>
                &nbsp;&nbsp;
                <a class="link-login-fotty-forgot" href="{{ url_for('auth_.login') }}">Вход?</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %} {% endblock %}
